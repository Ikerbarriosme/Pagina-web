        priceTranslated = t.outofstock;
      }

      // Pintar targeta
      const c = document.createElement("div");
      c.className = "card";
      c.innerHTML = `
        <div class="thumb"><img src="${p.image}" alt="${p.name}"/></div>
        <div class="name">${p.name}</div>
        <div class="price">${priceTranslated}</div>
        <div class="meta">${t.qty}: ${quantityTranslated} | ${t.gender}: ${genderTranslated}</div>
      `;
      grid.appendChild(c);
    });
  }

  function filter(){
    const q = search.value.toLowerCase();
    const cat = categorySel.value;
    render(products.filter(p=>{
      const genderKey = p.gender ? p.gender.toLowerCase() : "";
      return p.name.toLowerCase().includes(q) &&
        (cat==="all" || genderKey===cat);
    }));
  }

  // üîß Canvi d'idioma
  function changeLang(lang){
    currentLang = lang;
    const t = translations[lang];

    // T√≠tols i placeholders
    document.getElementById("title").innerText = t.title;
    search.placeholder = t.search;
    document.getElementById("contactTitle").innerText = t.contact;
    document.getElementById("banner").innerText = t.banner;

    // Categories
    categorySel.options[0].text = t.catAll;
    categorySel.options[1].text = t.catMen;
    categorySel.options[2].text = t.catWomen;

    // üîë Re-renderitzar productes perqu√® es tradueixin
    filter();
  }

  // Listeners
  langSel.addEventListener("change", e => changeLang(e.target.value));
  search.addEventListener("input", filter);
  categorySel.addEventListener("change", filter);

  // Mode fosc/clar
  themeBtn.addEventListener("click", ()=>{
    document.body.classList.toggle("dark");
    themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
  });

  // Inicialitzaci√≥
  render(products);
  filter();
</script>
</body>
</html>
