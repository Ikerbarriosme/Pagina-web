    const grid = document.getElementById("grid");

    const categorySel = document.getElementById("category");

     function render(list){
      grid.innerHTML="";
      list.forEach(p=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`
          <div class="thumb"><img src="${p.image}" alt="${p.name}"/></div>
          <div class="name">${p.name}</div>
          <div class="price">${p.price}</div>
          <div class="meta">Cantidad: ${p.quantity} | G√©nero: ${p.gender||"-"}</div>
        `;
        grid.appendChild(c);
      });
    }

    function filter(){
      const q=search.value.toLowerCase();
      const cat=categorySel.value;
      render(products.filter(p=>
        p.name.toLowerCase().includes(q) &&
        (cat==="all" || p.gender===cat)
      ));
    }

    // Canvi d'idioma
    function changeLang(lang){
      currentLang = lang;
      const t=translations[lang];
      document.getElementById("title").innerText=t.title;
      search.placeholder=t.search;
      document.getElementById("contactTitle").innerText=t.contact;
      document.getElementById("banner").innerText=t.banner;
      categorySel.options[0].text=t.catAll;
      categorySel.options[1].text=t.catMen;
      categorySel.options[2].text=t.catWomen;
      filter(); // re-render per canviar etiquetes
    }

    langSel.addEventListener("change",e=>changeLang(e.target.value));
    search.addEventListener("input",filter);
